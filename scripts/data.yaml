      JavaScript · TypeScript · Flow · JSX · JSON
      CSS · SCSS · Less
      HTML · Vue · Angular HANDLEBARS · Ember · Glimmer
      GraphQL · Markdown · YAML
      Your favorite language?

    fileName: prettier

